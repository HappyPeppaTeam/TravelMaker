<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>modal_test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <!-- bootstrap icon CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-main px-2">
    <div class="container-fluid">
      <a class="navbar-brand me-auto" href="#"><img src="./images/logo.png" style="height: 70px" alt="" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <a class="ms-auto me-3 d-none d-lg-block" href="#"><img src="./images/dark-mode.png" style="height: 40px"
            alt="" /></a>
        <ul class="navbar-nav py-3">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">註冊</a>
          </li>
          <li class="nav-item ms-lg-2">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">登入</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 內容請自行替換 -->
  <div class="main"></div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100 text-center" id="exampleModalLabel">會員登入</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">會員帳號</span>
            <input type="text" class="form-control" id="account" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">會員密碼</span>
            <input type="password" class="form-control" id="password" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          快速登入：<i class="bi bi-google"></i>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">確認</button>
        </div>
      </div>
    </div>
  </div>

  <!-- register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100 text-center" id="registerModalLabel">會員註冊</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">會員帳號</span>
            <input type="text" class="form-control" id="account" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">會員密碼</span>
            <input type="password" class="form-control" id="password" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">確認密碼</span>
            <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" aria-label="password" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">暱稱</span>
            <input type="text" class="form-control" id="nickName" placeholder="NickName" aria-label="nickName" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input type="email" class="form-control" id="email" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">生日</span>
            <input type="date" class="form-control" id="birthday" placeholder="birthday" aria-label="password" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">性別</span>
            <select class="form-select" name="gender" id="gender" aria-label="Default select example">
              <option selected>選取性別</option>
              <option value="1">男</option>
              <option value="2">女</option>
              <option value="3">其他</option>
            </select>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <div>
            快速註冊：<i class="bi bi-google"></i>
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">確認</button>
        </div>
      </div>
    </div>
  </div>

  <!-- footer  -->
  <footer class="bg-main py-3">
    <p class="mb-0 text-center text-white">
      © 2023 Travel Maker All Rights Reserved.
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
