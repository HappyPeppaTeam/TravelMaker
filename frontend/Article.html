<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/navbar.css" />
    <link rel="stylesheet" href="./src/css/Forumstyles.css" />
    <link rel="stylesheet" href="./src/css/Article.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- 內容請自行替換 -->
    <div class="main">
      <!-- 導覽列 -->
      <div class="discussion-board bg-blue-3 mx-0 row gy-2">
        <div class="sub-discussion-board col-6 col-md">
          <button class="btn btn-secondary" type="button" id="defaultDropdown">
            <a href="">首頁</a>
          </button>
        </div>
        <div class="sub-discussion-board col-6 col-md">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="defaultDropdown"
            data-bs-toggle="dropdown"
            data-bs-auto-close="true"
            aria-expanded="false"
          >
            北部討論版
          </button>
          <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
            <li><a class="dropdown-item" href="#">北部綜合討論版</a></li>
            <li><a class="dropdown-item" href="#">臺北市</a></li>
            <li><a class="dropdown-item" href="#">新北市</a></li>
            <li><a class="dropdown-item" href="#">宜蘭縣</a></li>
            <li><a class="dropdown-item" href="#">基隆市</a></li>
            <li><a class="dropdown-item" href="#">桃園市</a></li>
            <li><a class="dropdown-item" href="#">新竹市</a></li>
            <li><a class="dropdown-item" href="#">新竹縣</a></li>
          </ul>
        </div>
        <div class="sub-discussion-board col-6 col-md">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="defaultDropdown"
            data-bs-toggle="dropdown"
            data-bs-auto-close="true"
            aria-expanded="false"
          >
            中部討論版
          </button>
          <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
            <li><a class="dropdown-item" href="#">中部綜合討論版</a></li>
            <li><a class="dropdown-item" href="#">臺中市</a></li>
            <li><a class="dropdown-item" href="#">苗栗縣</a></li>
            <li><a class="dropdown-item" href="#">彰化縣</a></li>
            <li><a class="dropdown-item" href="#">南投縣</a></li>
            <li><a class="dropdown-item" href="#">雲林縣</a></li>
          </ul>
        </div>
        <div class="sub-discussion-board col-6 col-md">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="defaultDropdown"
            data-bs-toggle="dropdown"
            data-bs-auto-close="true"
            aria-expanded="false"
          >
            南部討論版
          </button>
          <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
            <li><a class="dropdown-item" href="#">南部綜合討論版</a></li>
            <li><a class="dropdown-item" href="#">嘉義市</a></li>
            <li><a class="dropdown-item" href="#">嘉義縣</a></li>
            <li><a class="dropdown-item" href="#">臺南市</a></li>
            <li><a class="dropdown-item" href="#">高雄市</a></li>
            <li><a class="dropdown-item" href="#">屏東縣</a></li>
          </ul>
        </div>
        <div class="sub-discussion-board col-6 col-md">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="defaultDropdown"
            data-bs-toggle="dropdown"
            data-bs-auto-close="true"
            aria-expanded="false"
          >
            花東離島討論版
          </button>
          <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
            <li><a class="dropdown-item" href="#">花東離島綜合討論版</a></li>
            <li><a class="dropdown-item" href="#">花蓮縣</a></li>
            <li><a class="dropdown-item" href="#">臺東縣</a></li>
            <li><a class="dropdown-item" href="#">澎湖縣</a></li>
            <li><a class="dropdown-item" href="#">金門縣</a></li>
            <li><a class="dropdown-item" href="#">連江縣</a></li>
          </ul>
        </div>
      </div>
      <!-- 文章 -->
      <section
        class="container Article-page"
        style="border: 1px saddlebrown solid"
      >
        <div class="row">
          <!-- user -->
          <div
            class="col-12 col-lg-3 col-xl-2 Article-user"
            id=""
            style="border: 1px red solid"
          >
            <div class="Article-user-card">
              <a href="" target="_blank">
                <img class="" src="./src/images/headimage.jpg" alt="" />
              </a>
              <div class="Article-user-item">
                <div class="Article-user-item-username">
                  <a href="" target="_blank">UserID</a>
                  <p>註冊日期</p>
                </div>
              </div>
            </div>
          </div>
          <!-- 文章內容 -->
          <div
            class="col-12 col-lg-9 col-xl-10 Article-information-main"
            style="border: 1px blue solid; background-color: aquamarine"
          >
            <div
              class="Article-information-main-header"
              style="border: 1px seagreen solid"
            >
              <h1>文章標題</h1>
              <div>
                <span>發文時間</span>
                <span>點閱率</span>
              </div>
            </div>
            <hr />
            <div
              class="Article-information-main-body"
              style="border: 1px blue solid"
            >
              <div>文章內容</div>
            </div>
            <hr />
            <div
              class="Article-information-main-footer"
              style="border: 1px blueviolet solid"
            >
              <div class="Article-information-main-footer-left">
                <button class="btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-hand-thumbs-up"
                    viewBox="0 0 16 16"
                  >

                    />
                  </svg>
                </button>
                <button class="btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-heart"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                    />
                  </svg>
                </button>
              </div>
              <div class="Article-information-main-footer-right">
                <button class="btn">回覆</button>
                <label class="btn" for="floor">留言</label>
              </div>
            </div>
            <div
              class="Article-information-footer-messageboard"
              style="border: 1px gold solid; background-color: aliceblue"
            >
              <div
                class="Article-information-footer-messageboard"
                style="border: 1px firebrick solid; height: 20px"
              ></div>
              <div
                class="Article-information-footer-messageboard-user"
                style="border: 1px khaki solid"
              >
                <a href=""><img src="./src/images/headimage.jpg" alt="" /></a>
                <form action="">
                  <input class="Article-information-footer-messageboard-text" type="text" name="" id="floor" />
                  <input class="Article-information-footer-messageboard-submit btn btn-primary" type="submit"></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

</html>
